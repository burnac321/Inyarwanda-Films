    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "VideoGallery",
        "name": "Inyarwanda Films",
        "description": "Watch latest Rwandan movies, Kinyarwanda films, comedy videos and documentaries online",

    <!-- Dynamic Video Scanner -->
    <script>
        class VideoHomepage {
            constructor() {
                this.allVideos = [];
                this.categories = new Set();
                this.searchQuery = new URLSearchParams(window.location.search).get('search') || '';
                this.categoryFilter = new URLSearchParams(window.location.search).get('category') || '';
                this.init();
            }

            async init() {
                document.getElementById('current-year').textContent = new Date().getFullYear();
                await this.scanAndLoadVideos();
                
                if (this.searchQuery || this.categoryFilter) {
                    this.renderSearchResults();
                } else {
                    this.renderHomepage();
                }
            }

            async scanAndLoadVideos() {
                try {
                    // First, try to load from videos.json if it exists
                    const videosFromJson = await this.loadFromJson();
                    if (videosFromJson.length > 0) {
                        this.allVideos = videosFromJson;
                    } else {
                        // Fallback: Scan directory structure
                        this.allVideos = await this.scanDirectories();
                    }

                    // Extract categories and sort videos by date
                    this.allVideos.forEach(video => {
                        if (video.category) this.categories.add(video.category);
                    });
                    
                    this.allVideos.sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0));
                    this.updateNavigation();

                } catch (error) {
                    console.error('Error loading videos:', error);
                    this.showError('Failed to load videos. Please ensure video files exist.');
                }
            }

            async loadFromJson() {
                try {
                    const response = await fetch('/videos.json');
                    if (!response.ok) return [];
                    const data = await response.json();
                    return data.videos || [];
                } catch (error) {
                    return [];
                }
            }

            async scanDirectories() {
                const videos = [];
                const categories = ['comedy', 'drama', 'action', 'documentary', 'romance'];
                
                for (const category of categories) {
                    const categoryVideos = await this.scanCategory(category);
                    videos.push(...categoryVideos);
                }
                
                return videos;
            }

            async scanCategory(category) {
                const videos = [];
                
                // Try to find video files in this category
                const potentialVideos = await this.findVideosInCategory(category);
                
                for (const videoSlug of potentialVideos) {
                    const videoData = await this.loadVideoData(`content/movies/${category}/${videoSlug}.md`);
                    if (videoData) {
                        videos.push(videoData);
                    }
                }
                
                return videos;
            }

            async findVideosInCategory(category) {
                // This is where you'd implement actual directory scanning
                // For now, we'll try common patterns
                const commonSlugs = [
                    'papa-sava-arabikoz3',
                    'papa-sava-ooh',
                    'sample-video',
                    'test-video'
                ];
                
                const foundVideos = [];
                
                for (const slug of commonSlugs) {
                    try {
                        const response = await fetch(`content/movies/${category}/${slug}.md`);
                        if (response.ok) {
                            foundVideos.push(slug);
                        }
                    } catch (error) {
                        // Continue to next slug
                    }
                }
                
                return foundVideos;
            }

            async loadVideoData(filePath) {
                try {
                    const response = await fetch(filePath);
                    if (!response.ok) return null;
                    
                    const content = await response.text();
                    return this.parseVideoMarkdown(content, filePath);
                } catch (error) {
                    return null;
                }
            }

            parseVideoMarkdown(content, filePath) {
                try {
                    const frontMatterMatch = content.match(/^---\n([\s\S]*?)\n---/);
                    if (!frontMatterMatch) return null;

                    const data = {};
                    const frontMatter = frontMatterMatch[1];

                    frontMatter.split('\n').forEach(line => {
                        const match = line.match(/(\w+):\s*(.*)/);
                        if (match) {
                            let [, key, value] = match;
                            value = value.trim().replace(/^["'](.*)["']$/, '$1');
                            
                            if (key === 'tags' && value.startsWith('[')) {
                                try { value = JSON.parse(value.replace(/'/g, '"')); } 
                                catch (e) { value = []; }
                            }
                            if (key === 'releaseYear') value = parseInt(value);
                            
                            data[key] = value;
                        }
                    });

                    // Extract from file path
                    const pathMatch = filePath.match(/content\/movies\/([^\/]+)\/([^\/]+)\.md$/);
                    if (pathMatch) {
                        data.category = pathMatch[1];
                        data.slug = pathMatch[2];
                    }

                    if (!data.title && data.slug) {
                        data.title = this.capitalizeFirst(data.slug.replace(/[-_]/g, ' '));
                    }

                    return data;

                } catch (error) {
                    return null;
                }
            }

            updateNavigation() {
                const nav = document.getElementById('main-nav');
                this.categories.forEach(category => {
                    const link = document.createElement('a');
                    link.href = `/?category=${category}`;
                    link.className = 'nav-link';
                    link.textContent = this.capitalizeFirst(category);
                    if (this.categoryFilter === category) link.classList.add('active');
                    nav.appendChild(link);
                });
            }

            renderHomepage() {
                const contentArea = document.getElementById('content-area');
                
                if (this.allVideos.length === 0) {
                    contentArea.innerHTML = this.getNoVideosHTML();
                    return;
                }

                const latestVideos = this.allVideos.slice(0, 8);
                const videosByCategory = this.getLatestVideosByCategory(5);

                let html = `
                    <section class="category-section">
                        <div class="section-header">
                            <h2 class="section-title">Latest Movies</h2>
                        </div>
                        <div class="videos-grid">
                            ${latestVideos.map(video => this.generateVideoCard(video)).join('')}
                        </div>
                    </section>
                `;

                Object.entries(videosByCategory).forEach(([category, videos]) => {
                    if (videos.length > 0) {
                        html += `
                            <section class="category-section">
                                <div class="section-header">
                                    <h2 class="section-title">${this.capitalizeFirst(category)} Movies</h2>
                                    <a href="/?category=${category}" class="view-all">View All</a>
                                </div>
                                <div class="videos-grid">
                                    ${videos.map(video => this.generateVideoCard(video)).join('')}
                                </div>
                            </section>
                        `;
                    }
                });

                contentArea.innerHTML = html;
            }

            getLatestVideosByCategory(limit = 5) {
                const grouped = {};
                this.allVideos.forEach(video => {
                    if (!video.category) return;
                    if (!grouped[video.category]) grouped[video.category] = [];
                    grouped[video.category].push(video);
                });

                Object.keys(grouped).forEach(category => {
                    grouped[category] = grouped[category]
                        .sort((a, b) => new Date(b.date || 0) - new Date(a.date || 0))
                        .slice(0, limit);
                });

                return grouped;
            }

            renderSearchResults() {
                const contentArea = document.getElementById('content-area');
                let filteredVideos = this.allVideos;

                if (this.searchQuery) {
                    filteredVideos = this.searchVideos(this.searchQuery);
                }
                if (this.categoryFilter) {
                    filteredVideos = filteredVideos.filter(video => video.category === this.categoryFilter);
                }

                let html = `
                    <div class="search-results">
                        <div class="results-header">
                            <h2>
                                ${this.searchQuery && this.categoryFilter ? 
                                  `"${this.escapeHTML(this.searchQuery)}" in ${this.capitalizeFirst(this.categoryFilter)}` :
                                 this.searchQuery ? 
                                  `Search: "${this.escapeHTML(this.searchQuery)}"` :
                                  `Category: ${this.capitalizeFirst(this.categoryFilter)}`}
                            </h2>
                            <p class="results-count">${filteredVideos.length} videos found</p>
                        </div>
                `;

                if (filteredVideos.length > 0) {
                    html += `<div class="videos-grid">${filteredVideos.map(video => this.generateVideoCard(video)).join('')}</div>`;
                } else {
                    html += `
                        <div class="no-results">
                            <h3>No videos found</h3>
                            <a href="/" class="search-button" style="display: inline-block; margin-top: 1rem; text-decoration: none;">Browse All Videos</a>
                        </div>
                    `;
                }

                contentArea.innerHTML = html + '</div>';
            }

            searchVideos(query) {
                const searchTerm = query.toLowerCase();
                return this.allVideos.filter(video => 
                    video.title?.toLowerCase().includes(searchTerm) ||
                    video.description?.toLowerCase().includes(searchTerm) ||
                    video.metaDescription?.toLowerCase().includes(searchTerm) ||
                    (video.tags && video.tags.some(tag => tag.toLowerCase().includes(searchTerm))) ||
                    video.category?.toLowerCase().includes(searchTerm)
                );
            }

            generateVideoCard(video) {
                const posterUrl = video.posterUrl || '/images/default-poster.jpg';
                const videoUrl = `/movie.html?category=${video.category}&slug=${video.slug}`;
                
                return `
                <div class="video-card">
                    <a href="${videoUrl}" class="video-link">
                        <div class="video-thumbnail">
                            <img src="${posterUrl}" alt="${this.escapeHTML(video.title)}" 
                                 onerror="this.src='/images/default-poster.jpg'">
                            <div class="video-overlay">
                                <div class="play-button">▶</div>
                            </div>
                            <div class="video-badge">${video.quality || 'HD'}</div>
                        </div>
                        <div class="video-info">
                            <h3 class="video-title">${this.escapeHTML(video.title)}</h3>
                            <p class="video-description">${this.escapeHTML(video.metaDescription || video.description || '')}</p>
                            <div class="video-meta">
                                <span>${video.releaseYear || '2024'}</span>
                                <span>${video.duration || ''}</span>
                                <span>${this.capitalizeFirst(video.category || '')}</span>
                            </div>
                        </div>
                    </a>
                </div>
                `;
            }

            getNoVideosHTML() {
                return `
                    <div class="no-results">
                        <h2>No Videos Found</h2>
                        <p>Create a <code>videos.json</code> file or add markdown files to <code>content/movies/</code></p>
                    </div>
                `;
            }

            showError(message) {
                document.getElementById('content-area').innerHTML = `
                    <div class="no-results">
                        <h2>Error</h2>
                        <p>${this.escapeHTML(message)}</p>
                    </div>
                `;
            }

            escapeHTML(str) {
                if (!str) return '';
                return str.replace(/[&<>"']/g, tag => ({
                    '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;'
                }[tag]));
            }

            capitalizeFirst(str) {
                return str ? str.charAt(0).toUpperCase() + str.slice(1) : '';
            }
        }

        document.addEventListener('DOMContentLoaded', () => new VideoHomepage());
    </script>
