<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create MD File Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
        }
        
        .container {
            background: #f5f5f5;
            padding: 30px;
            border-radius: 10px;
        }
        
        h1 {
            color: #008753;
            text-align: center;
        }
        
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        
        button {
            background: #008753;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }
        
        button:hover {
            background: #006641;
        }
        
        .result {
            margin-top: 20px;
            padding: 10px;
            background: #e9ffe9;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Create Test MD File</h1>
        
        <div>
            <input type="text" id="fileName" placeholder="Enter file name (e.g., test-video)" required>
            <input type="text" id="channelName" placeholder="Channel name (e.g., nyaxo-comedy)" required>
        </div>
        
        <button onclick="createMdFile()">Create MD File</button>
        
        <div id="result" class="result"></div>
    </div>

    <script>
        async function createMdFile() {
            const fileName = document.getElementById('fileName').value.trim();
            const channelName = document.getElementById('channelName').value.trim();
            
            if (!fileName || !channelName) {
                alert('Please fill all fields');
                return;
            }
            
            const resultDiv = document.getElementById('result');
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = 'Creating file...';
            
            try {
                const response = await fetch('/api/create-md', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        fileName: fileName,
                        channelName: channelName,
                        content: `# Test MD File\n\nCreated: ${new Date().toLocaleString()}\n\nThis is a test MD file for channel: ${channelName}`
                    })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `
                        ✅ Success!<br>
                        File created: <strong>${data.filePath}</strong><br>
                        GitHub URL: <a href="${data.githubUrl}" target="_blank">View on GitHub</a>
                    `;
                    resultDiv.style.background = '#e9ffe9';
                } else {
                    resultDiv.innerHTML = `❌ Error: ${data.message}`;
                    resultDiv.style.background = '#ffe9e9';
                }
            } catch (error) {
                resultDiv.innerHTML = `❌ Network error: ${error.message}`;
                resultDiv.style.background = '#ffe9e9';
            }
        }
    </script>
</body>
</html>
